<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/latte_art_1.jpg" alt="" /> 
    <ion-card-header>
      <ion-card-title>Welcome to Caffeine Tracker</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Add caffeine to your daily log below!</p>
    </ion-card-content>
  </ion-card>
  
  <form onsubmit="processForm(event)">
  <ion-list>
      <ion-item>
        <ion-label>Product Type</ion-label>
        <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet"
        >
          <ion-select-option *ngFor="let item of caffeineEntry" value="{{item.productType}}">Coffee</ion-select-option>
          <ion-select-option *ngFor="let item of caffeineEntry" value="{{item.productType}}">Energy Drink</ion-select-option>
          <ion-select-option *ngFor="let item of caffeineEntry" value="{{item.productType}}">Tea</ion-select-option>
          <ion-select-option *ngFor="let item of caffeineEntry" value="{{item.productType}}">Food</ion-select-option>
          <ion-select-option *ngFor="let item of caffeineEntry" value="{{item.productType}}">Medication</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Product Name</ion-label>
          <ion-input placeholder="Cold Brew" *ngFor="let item of caffeineEntry" value="{{item.productName}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Caffeine Amount</ion-label>
          <ion-input placeholder="85" *ngFor="let item of caffeineEntry" value="{{item.caffeineAmount}}"></ion-input>
      </ion-item>

      <!-- <ion-item>
          <ion-label>Action Sheet</ion-label>
          <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="productType"
          formControlName="productType">
            <ion-select-option value="red">Coffee</ion-select-option>
            <ion-select-option value="purple">Energy Drink</ion-select-option>
            <ion-select-option value="yellow">Tea</ion-select-option>
            <ion-select-option value="orange">Food</ion-select-option>
            <ion-select-option value="green">Medication</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-input placeholder="productName" formControlName="productName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="caffeineAmount" formControlName="caffeineAmount"></ion-input>
        </ion-item>-->
      
          <ion-button (click)="addItem()" expand="full" >Add Caffeine</ion-button>
    </ion-list>

  </form>
</ion-content>
