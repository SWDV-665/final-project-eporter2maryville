<ion-header>
  <ion-toolbar>
    <ion-title>
      Daily Log
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<!--List of items that have been created - forming the user's log of caffeine-->
  <ion-list>
<!-- backup attempt
      <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
        <ion-item>
            <div ng-repeat="data in carven">
              
          <h2>{{item.productType}}    |    {{item.productName}}    |    {{item.caffeineAmount}} mg<br></h2>
          <p>{{item.date}}</p>
          
            </div>
        </ion-item>
      -->
      <ion-item-sliding *ngFor="let dev of caffeineLog" [routerLink]="['/', 'caffeineLog', dev.post_id]">
        <ion-label>
          <h2>{{ dev.productName }}</h2>
          <p>{{ dev.caffeineAmount }}</p>
        </ion-label>
        <ion-item-options>
          <ion-button (click)="editItem(item, i)"  color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-button>
          <ion-button (click)="shareItem(item, i)"  color="success" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </ion-button>
          <ion-button (click)="removeItem(item, i)"  color='danger' icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
